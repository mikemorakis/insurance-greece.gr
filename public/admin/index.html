<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager | Insurance Greece</title>
</head>
<body>
  <script>
    // Catch the auth token from the popup and store it for Decap CMS
    window.addEventListener("message", function(e) {
      if (typeof e.data === "string" && e.data.indexOf("authorization:github:success:") === 0) {
        var token = e.data.replace("authorization:github:success:", "");
        if (token) {
          localStorage.setItem("netlify-cms-user", JSON.stringify({
            token: token,
            name: "",
            backendName: "github"
          }));
          // Reload so Decap CMS picks up the stored token
          window.location.reload();
        }
      }
    });
  </script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
