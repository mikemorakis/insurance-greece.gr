<body>
  <script>
    // Debug: log ALL incoming postMessages
    window.addEventListener("message", function(e) {
      console.log("[CMS Debug] postMessage received:", {
        origin: e.origin,
        data: typeof e.data === "string" ? e.data.substring(0, 100) : e.data,
        type: typeof e.data
      });
    });
  </script>

</body>
