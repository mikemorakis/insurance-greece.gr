<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager | Insurance Greece</title>
  <style>
    /* Replace Decap logo with Insurance Greece logo */
    [class*="LoginPage"] [class*="CustomLogoIcon"],
    [class*="LoginPage"] svg {
      display: none !important;
    }
    [class*="LoginPage"] [class*="CustomLogoIcon"],
    [class*="LoginPage"] [class*="NetlifyLogoIcon"] {
      display: none !important;
    }
    /* Hide the "Decap" text */
    [class*="LoginPage"] [class*="AppHeaderContent"] {
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    }
    /* Insert custom logo before the login button area */
    [class*="LoginPage"] [class*="LoginButton"]::before {
      content: "";
      display: block;
      width: 300px;
      height: 82px;
      background: url("/images/insurance.greece.png") center/contain no-repeat;
      margin: 0 auto 2rem auto;
    }
    /* Hide the entire logo + text header area */
    [class*="LoginPage"] header,
    [class*="LoginPage"] [class*="AppHeaderContent"] {
      display: none !important;
    }
  </style>
</head>
<body>
  <script>
    // Check for pending auth token (from callback popup via localStorage)
    (function() {
      var token = localStorage.getItem("decap-cms-auth");
      if (token) {
        localStorage.removeItem("decap-cms-auth");
        localStorage.setItem("decap-cms-user", JSON.stringify({
          token: token,
          name: "",
          backendName: "github"
        }));
      }

      // Also listen for the storage event (fires when popup writes to localStorage)
      window.addEventListener("storage", function(e) {
        if (e.key === "decap-cms-auth" && e.newValue) {
          // Popup just stored a token â€” reload to pick it up
          window.location.reload();
        }
      });
    })();
  </script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
